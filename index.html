<style>
  :root {
    --logo-blue: rgba(0, 0, 0, 0);
    --darker-blue: rgba(0, 0, 0, 0);
    --lighter-blue: rgba(0, 0, 0, 0);
    --even-lighter-blue: rgba(0, 0, 0, 0);
    --lightest-blue: rgba(0, 0, 0, 0);
    --dark-orange: rgba(0 0, 0, 0);
    --light-orange: rgba(0, 0, 0, 0);
    --even-lighter-orange: rgba(0, 0, 0, 0);
    --green: rgba(0, 0, 0, 0);

    --cube-size: 150px;
    --cube-depth: calc((var(--cube-size) / 2));
    --cube-bg: url("https://tommypanzram.neocities.org/SpaceHeyImages/mainprofile.png");
  }

  body {
    background-color: #404040;
    color: #fff;
  }

  .container {
    width: 100%;
  }

  .top {
    position: relative;
    background: #252525 !important;
    margin-top: -5px;
    height: 73px;
  }

  .top::before {
    content: "";
    z-index: 1;
    position: absolute;
    bottom: 0;
    top: 0;
    right: 0;
    border-right: 40px solid #151515;
  }

  .top .left {
    position: relative;
    padding: 0 70px;
  }

  .top .left::before {
    content: "";
    z-index: 1;
    position: absolute;
    top: -15px;
    left: 29px;
    border-right: 50px solid transparent;
    border-bottom: 75px solid #151515;
  }

  .top .left .logo {
    margin: 0;
  }

  .top .center {
    position: relative;
    box-shadow: 0 1px 0 #151515;
    border-bottom: 1px solid #222222;
    background: #151515;
    padding: 0 0 10px 0;
    font-size: 10px;
  }

  .top .center::before {
    content: "";
    position: absolute;
    top: 0;
    left: -40px;
    border-right: 40px solid #151515;
    border-bottom: 46px solid transparent;
  }

  .top .center:nth-child(2) {
    position: absolute;
    top: 0;
    right: 38px;
    text-align: right;
  }

  .top .center form {
    padding: 15px 30px 0 0;
    font-style: italic;
  }

  .top .center form .search-wrapper {
    margin-left: 3px;
  }

  .top .center form .search-wrapper input {
    transform: skew(-20deg);
    background: #303030;
    border: none;
    width: 200px;
    height: 20px;
    color: #fff;
  }

  .top .center form .search-wrapper input:focus-visible {
    outline: none;
  }

  .top .center form button {
    padding: 1px 5px;
  }

  .top .center form button:hover {
    cursor: pointer;
  }

  .top .right {
    font-size: 10px;
  }

  .top .right::before {
    content: "";
    z-index: 1;
    position: absolute;
    top: -12px;
    right: -30px;
    border-right: 25px solid #151515;
    border-bottom: 32px solid transparent;
  }

  .top .right:nth-child(3) {
    position: absolute;
    bottom: 7px;
    right: 70px;
  }

  nav .links {
    position: relative;
    box-shadow: 0 1px 0 #151515, 0 -5px 8px rgba(0, 0, 0, 0.3);
    border-top: 1px solid #242424;
    border-bottom: 1px solid #242424;
    background: #151515;
    padding: 10px 0 7px 0;
    height: 100%;
    text-align: center;
    color: #616161;
  }

  nav .links::before {
    content: "";
    position: absolute;
    top: -70px;
    left: 0;
    border-left: 40px solid #151515;
    border-bottom: 70px solid #151515;
  }

  nav .links a {
    padding: 5px 5px;
  }

  nav .links a,
  .top .center form button {
    text-shadow: none;
    background: #151515;
    margin: 0 3px 0 3px;
    text-decoration: none;
    color: #969696;
  }

  nav .links a:hover,
  .top .center form button:hover {
    text-decoration: none;
    color: #fafafa;
  }

  nav .links a .icon {
    display: none;
  }

  nav .links li:not(:last-child)::after {
    content: "";
  }

  main {
    background: rgba(0, 0, 0, 0);
    width: 100%;
  }

  .profile {
    position: absolute;
    border: 2px solid #151515;
    margin-left: 200px;
    margin-top: -6px;
    width: calc(100% - 300px);
    color: #fff;
  }

  .profile a {
    color: white;
  }

  .profile h1 {
    display: none;
  }

  .general-about {
    padding: 220px 0 20px 0;
    text-align: center;
  }

  .general-about .profile-pic {
    display: none;
  }

  .profile .contact {
    position: absolute;
    top: -20px;
    left: -200px;
    background-color: #151515;
    width: 200px;
    min-height: calc(100vh + 90%);
  }

  .profile .contact::before {
    content: "";
    z-index: 1;
    position: absolute;
    top: 0;
    right: -40px;
    border-left: 40px solid #151515;
    border-bottom: 40px solid transparent;
  }

  .profile .contact .heading {
    display: none;
  }

  .contact .inner {
    margin-top: 35px;
  }

  .contact .inner .f-row {
    display: flex;
    flex-direction: column;
    margin: 0 0 0 15px;
  }

  .contact .inner .f-col {
    width: 100%;
    margin-top: 5px;
    margin-bottom: 5px;
  }

  .contact .inner .f-col a {
    padding: 5px;
    width: 160px;
  }

  .contact .inner .f-col a,
  .top .center form button {
    overflow: hidden;
    position: relative;
    display: inline-block;
    transform: skew(-20deg);
    transition: color 0.5s ease;
    border: 1px solid #646464;
    text-shadow: none;
    background: #151515;
    margin: 0 3px 0 3px;
    text-decoration: none;
    color: #969696;
  }

  .contact .inner .f-col a::after,
  .top .center form button::after {
    content: "";
    position: absolute;
    z-index: -1;
    top: 0;
    left: -100%;
    transition: left 0.3s ease;
    background: #646464;
    width: 100%;
    height: 100%;
  }

  .contact .inner .f-col a:hover::after,
  .top .center form button:hover::after {
    left: 0;
  }

  .contact .inner .f-col a:hover,
  .top .center form button:hover {
    text-decoration: none;
    color: black;
  }

  .contact .inner .f-col a .icon {
    transform: skew(15deg);
    -webkit-filter: grayscale(100%);
    filter: grayscale(100%);
  }

  .mood,
  .profile .url-info {
    margin-bottom: 20px;
    text-align: center;
  }

  .profile .url-info {
    margin: 0;
  }

  .profile .table-section {
    margin: 20px 0;
  }

  .heading {
    text-align: center;
  }

  footer {
    visibility: hidden;
    background: rgba(0, 0, 0, 0);
  }

  /* 3D Cube Profile Picture */

  @keyframes rotation {
    from {
      transform: translateZ(-100px) rotateY(-180deg) rotateZ(-180deg);
    }
    to {
      transform: translateZ(-100px) rotateY(180deg) rotateZ(180deg);
    }
  }

  .scene {
    position: relative;
    bottom: 130px;
    right: 270px;
    perspective: 600px;
    align-items: center;
  }

  .cube {
    position: absolute;
    transform-style: preserve-3d;
    animation: rotation 10s infinite linear;
    width: var(--cube-size);
    height: var(--cube-size);
  }

  .cube-face {
    position: absolute;
    border: 1px solid #161616;
    background: var(--cube-bg);
    background-size: cover;
    width: var(--cube-size);
    height: var(--cube-size);
  }

  .cube-front {
    transform: rotateY(0deg) translateZ(var(--cube-depth));
  }

  .cube-back {
    transform: rotateY(180deg) translateZ(var(--cube-depth));
  }

  .cube-left {
    transform: rotateY(-90deg) translateZ(var(--cube-depth));
  }

  .cube-right {
    transform: rotateY(90deg) translateZ(var(--cube-depth));
  }

  .cube-top {
    transform: rotateX(90deg) translateZ(var(--cube-depth));
  }

  .cube-bottom {
    transform: rotateX(-90deg) translateZ(var(--cube-depth));
  }
</style>
<!-- CSS code ends here -->

<!-- HTML code starts here -->

<div class="scene">
  <div class="cube">
    <div class="cube-face cube-front"></div>
    <div class="cube-face cube-back"></div>
    <div class="cube-face cube-left"></div>
    <div class="cube-face cube-right"></div>
    <div class="cube-face cube-top"></div>
    <div class="cube-face cube-bottom"></div>
  </div>
</div>

<!-- HTML code ends here -->
